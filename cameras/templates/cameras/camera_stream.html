<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Streams</title>
</head>

<body>
    <h2>Live Camera Streams</h2>

    {% for camera in cameras %}
    <div>
        <h3>{{ camera.name }}</h3>
        <img src="{% url 'camera-stream-api' camera.id %}" width="640" height="480">
    </div>
    {% endfor %}

</body>

</html>
